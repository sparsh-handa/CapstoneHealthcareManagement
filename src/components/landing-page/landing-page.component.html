<body>
<h1>Welcome to Health Life!</h1>
<div class="container">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Login!</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">
              <span>Login</span>
            </button>
          </div>
        </form>
        <div class="d-flex justify-content-between " id="cred">
          <a routerLink="/register">Register New User</a>
          <a routerLink="/doctor-login">Doctor Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
